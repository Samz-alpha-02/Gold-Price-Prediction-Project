<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Price Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .result-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .prediction-result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .go-back {
      margin-top: 20px;
    }

    a {
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="result-container">
    <h1>Gold Price Prediction Result</h1>

    <div class="prediction-result">
      <p>{{result}}</p>
    </div>

    <div class="go-back">
      <a href="/">Go back to prediction page</a>
    </div>
  </div>
</body>

</html>
